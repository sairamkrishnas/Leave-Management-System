            <br>
            <h1 align = "center">My Leave History</h1>
            <br>
            <button class="btn" [routerLink] = "['/apply-leave']" routerLinkActive="active">New Leave Application</button>
            <br>
            <br>
            <br>
            <div class="container">
                    <div class="table-responsive">          
                    <table class="table table-hover">
                      <thead style = "background-color: rgb(180, 248, 239)">
                        <tr>
                          <th><b>LeaveID</b></th>
                          <th><b>Start Date</b></th>
                          <th><b>End Date</b></th>
                          <th><b>Number of Days</b></th>
                          <th><b>Leave Type</b></th>
                         
                          <th><b>Applied On</b></th>
                          <th><b>Manager Comments</b></th>
                          <th><b>Status</b></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor = "let lea of leave">
                          <td>{{lea.LID}}</td>
                          <td>{{lea.StartDate}}</td>
                          <td>{{lea.EndDate}}</td>
                          <td align = "center">{{lea.NDays}}</td>
                          <td>{{lea.LeaveType}}</td>
                         
                          <td>{{lea.AppliedOn}}</td>
                          <td>{{lea.MComments}}</td>
                          <td>
                            <div *ngIf="lea.Status=='Approved'">
                              <span class="btn btn-success">Approved</span>
                            </div>
                            <div *ngIf="lea.Status=='Rejected'">
                              <span class = "btn btn-danger">Rejected</span>
                            </div>
                            <div *ngIf="lea.Status=='Pending'">
                              <span class = "btn " style="background-color: rgb(104, 171, 247);color:white;">Pending</span>
                            </div>
                          </td>
                          
                        </tr>
                        
                      </tbody>
                    </table>
                  </div>
                  </div>
                  <br>
                  <br>
<app-footer></app-footer>
