
<app-header></app-header>
<app-navbar></app-navbar>

<div class="body">
  <br>
  <br>
  <div class="w3-center" style="color: white">
    <h1>HOLIDAY LIST</h1>
  </div>
  <table class="table table-hover" style="background-color: white">
    <caption>
      <div class="w3-left"style="color: white">
        <span routerLink="/adminholidayadd" routerLinkActive="active" class="btn btn-success">
          + ADD
        </span>
      </div>
      <div class="w3-right">
        <input [(ngModel)]="searchText" class="form-control" type="text" placeholder="Search.." aria-label="Search">
      </div>
    </caption>
    <thead>
      <tr>
        <th><h2>Holiday_Id</h2></th>              
        <th><h2>Holiday_Name</h2></th>
        <th><h2>Holiday_Type</h2></th>
        <th><h2>Holiday_Date</h2></th>
        <th><h2>Holiday_Day</h2></th>
      </tr>
    </thead>
    <tbody class="w3-center">
      <tr *ngFor = "let hol of holidays | adminleavehistory: {Holiday_Id: searchText, Holiday_Name:searchText, 
        Holiday_Type:searchText, Holiday_Date: searchText, Holiday_Day:searchText}; let i = index">
        <td>{{hol.holiday_Id}}</td>
        <td>{{hol.holiday_Name}}</td>
        <td>{{hol.holiday_Type}}</td>
        <td>{{hol.holiday_Date}}</td>
        <td>{{hol.holiday_Day}}</td>
        <td>
         <!--  <span class="btn fa fa-edit" style="background-color: rgb(45, 132, 247);color: white"></span> -->
          <!-- <span *ngIf="hol.holiday!='New year'" (click)="Remove(i)" class="w3-right btn btn-danger fa fa-trash"></span> -->
        </td>
      </tr>
    </tbody>
  </table>
  <br><br><br><br>
</div>

<app-footer></app-footer>
