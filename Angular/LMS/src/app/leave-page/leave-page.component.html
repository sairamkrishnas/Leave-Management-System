          <a routerLink="/leave-page" routerLinkActive="active">LeavePage</a>

            <table class="table table-hover">
            <thead style="color: blue">
              <tr>
                    <th>Id</th>
                    <th>LeaveId</th>
                <th>First name</th>              
                <th>Start date</th>
                <th>End date</th>               
                <th>Status</th>

              </tr>
            </thead>
          
          <tbody>
                <tr *ngFor = "let emp of holidays">
                        <td><h4>{{emp.id}}</h4></td>
                        <td><h4>{{emp.leaveid}}</h4></td>
                  <td><h4>{{emp.Firstname}}</h4></td>
        
            <td><h4>{{emp.Startdate}}</h4></td>
            <td><h4>{{emp.enddate}}</h4></td>
            <td><h4>{{emp.Status}}</h4></td>
           
                </tr>
              </tbody>
            </table>
           
    </div>
